<div>

    <h2 translate="boardatjobApp.userProfile.home.title">UserProfile</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" data-toggle="modal" data-target="#saveUserProfileModal" ng-click="clear()">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="boardatjobApp.userProfile.home.createLabel">Create a new UserProfile</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a UserProfile</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveUserProfileModal" tabindex="-1" role="dialog" aria-labelledby="myUserProfileLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="save()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myUserProfileLabel" translate="boardatjobApp.userProfile.home.createOrEditLabel">Create or edit a UserProfile</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="userProfile.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="boardatjobApp.userProfile.email">Email</label>
                            <input type="text" class="form-control" name="email"
                                   ng-model="userProfile.email">

                        </div>
                        <div class="form-group">
                            <label translate="boardatjobApp.userProfile.name">Name</label>
                            <input type="text" class="form-control" name="name"
                                   ng-model="userProfile.name">

                        </div>
                        <div class="form-group">
                            <label translate="boardatjobApp.userProfile.phoneNumber">PhoneNumber</label>
                            <input type="text" class="form-control" name="phoneNumber"
                                   ng-model="userProfile.phoneNumber">

                        </div>
                        <div class="form-group">
                            <label translate="boardatjobApp.userProfile.resume">Resume</label>
                            <input type="text" class="form-control" name="resume"
                                   ng-model="userProfile.resume">

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteUserProfileConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(userProfile.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="boardatjobApp.userProfile.delete.question" translate-values="{id: '{{userProfile.id}}'}">Are you sure you want to delete this UserProfile?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="boardatjobApp.userProfile.email">Email</th>
                    <th translate="boardatjobApp.userProfile.name">Name</th>
                    <th translate="boardatjobApp.userProfile.phoneNumber">PhoneNumber</th>
                    <th translate="boardatjobApp.userProfile.resume">Resume</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="userProfile in userProfiles">
                    <td><a ui-sref="userProfileDetail({id:userProfile.id})">{{userProfile.id}}</a></td>
                    <td>{{userProfile.email}}</td>
                    <td>{{userProfile.name}}</td>
                    <td>{{userProfile.phoneNumber}}</td>
                    <td>{{userProfile.resume}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="userProfileDetail({id:userProfile.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="showUpdate(userProfile.id)"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(userProfile.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
