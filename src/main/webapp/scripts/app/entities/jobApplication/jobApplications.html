<div>

    <h2 translate="boardatjobApp.jobApplication.home.title">JobApplication</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" data-toggle="modal" data-target="#saveJobApplicationModal" ng-click="clear()">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="boardatjobApp.jobApplication.home.createLabel">Create a new JobApplication</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a JobApplication</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveJobApplicationModal" tabindex="-1" role="dialog" aria-labelledby="myJobApplicationLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="save()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myJobApplicationLabel" translate="boardatjobApp.jobApplication.home.createOrEditLabel">Create or edit a JobApplication</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="jobApplication.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="boardatjobApp.jobApplication.coverLetter">CoverLetter</label>
                            <input type="text" class="form-control" name="coverLetter"
                                   ng-model="jobApplication.coverLetter">

                        </div>

                        <div class="form-group">
                            <label translate="boardatjobApp.jobApplication.job.title">job</label>
                            <select class="form-control" name="job" ng-model="jobApplication.job.id" ng-options="job.id as job.title for job in jobs">
                            </select>
                        </div>
                        <div class="form-group">
                            <label translate="boardatjobApp.jobApplication.userProfile.title">userProfile</label>
                            <select class="form-control" name="userProfile" ng-model="jobApplication.userProfile.id" ng-options="userProfile.id as userProfile.name for userProfile in userprofiles">
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteJobApplicationConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(jobApplication.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="boardatjobApp.jobApplication.delete.question" translate-values="{id: '{{jobApplication.id}}'}">Are you sure you want to delete this JobApplication?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="boardatjobApp.jobApplication.coverLetter">CoverLetter</th>
                    <th translate="boardatjobApp.jobApplication.job.title">job</th>
                    <th translate="boardatjobApp.jobApplication.userProfile.title">userProfile</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="jobApplication in jobApplications">
                    <td><a ui-sref="jobApplicationDetail({id:jobApplication.id})">{{jobApplication.id}}</a></td>
                    <td>{{jobApplication.coverLetter}}</td>
                    <td>{{jobApplication.job.title}}</td>
                    <td>{{jobApplication.userProfile.name}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="jobApplicationDetail({id:jobApplication.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="showUpdate(jobApplication.id)"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(jobApplication.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
