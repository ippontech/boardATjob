<div>

    <h2 translate="boardatjobApp.jobPost.home.title">JobPosts</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" data-toggle="modal" data-target="#saveJobPostModal" ng-click="clear()">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="boardatjobApp.jobPost.home.createLabel">Create a new JobPost</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveJobPostModal" tabindex="-1" role="dialog" aria-labelledby="myJobPostLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myJobPostLabel" translate="boardatjobApp.jobPost.home.createOrEditLabel">Create or edit a JobPost</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="jobPost.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="boardatjobApp.jobPost.title">Title</label>
                            <input type="text" class="form-control" name="title"
                                   ng-model="jobPost.title">

                            <div ng-show="editForm.title.$invalid">
                            </div>
                        </div>
                        <div class="form-group">
                            <label translate="boardatjobApp.jobPost.description">Description</label>
                            <input type="text" class="form-control" name="description"
                                   ng-model="jobPost.description">

                        </div>
                        <div class="form-group">
                            <label translate="boardatjobApp.jobPost.requirements">Requirements</label>
                            <input type="text" class="form-control" name="requirements"
                                   ng-model="jobPost.requirements">

                            <div ng-show="editForm.requirements.$invalid">
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteJobPostConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(jobPost.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="boardatjobApp.jobPost.delete.question" translate-values="{id: '{{jobPost.id}}'}">Are you sure you want to delete this JobPost?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="boardatjobApp.jobPost.title">Title</th>
                    <th translate="boardatjobApp.jobPost.description">Description</th>
                    <th translate="boardatjobApp.jobPost.requirements">Requirements</th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="jobPost in jobPosts">
                    <td><a ui-sref="jobPostDetail({id:jobPost.id})">{{jobPost.id}}</a></td>
                    <td>{{jobPost.title}}</td>
                    <td>{{jobPost.description}}</td>
                    <td>{{jobPost.requirements}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="jobPostDetail({id:jobPost.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="showUpdate(jobPost.id)"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(jobPost.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
