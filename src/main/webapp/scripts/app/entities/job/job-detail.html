
<div>
	<h2>
		{{job.title}} - <a ui-sref="companyDetail({id:job.company.id})">{{job.company.name}}</a>
	</h2>
	<h3><i>{{job.date}}</i></h3>
	<div class="row">
		<div class="col-xs-12">
			<label translate="boardatjobApp.job.description">Description</label>
			<div class="panel col-xs-12">{{job.description}}</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<label translate="boardatjobApp.job.responsibilities">Responsibilities</label>
			<div class="panel col-xs-12">{{job.responsibilities}}</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<label translate="boardatjobApp.job.requirements">Requirements</label>
			<div class="panel col-xs-12">{{job.requirements}}</div>
		</div>
	</div>

</div>

<div class="row">
	<div class="col-xs-12 col-md-6">
		<button type="submit" onclick="window.history.back()" class="btn">
			<span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span
				translate="entity.action.back"> Back</span>
		</button>
	</div>
	<div class="col-xs-12 col-md-6">
		<div ng-switch="isJobSeeker()">
		    <div ng-switch-when="true">
				<button type="submit" ng-click="apply()" class="btn btn-primary pull-right">
					<span translate="boardatjobApp.job.detail.apply"> Apply Now!</span>
					<span class="glyphicon glyphicon-ok"></span>
				</button>
			</div>
		</div>
	</div>
</div>
