
<div>
    <h2><span>{{job.title}} @
            <a ui-sref="companyDetail({id: job.companyListing.id})">
                {{job.companyListing.name}}
            </a>
    </span></h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>

            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="boardatjobApp.job.title">Title</span>
                    </td>
                    <td>
                        {{job.title}}
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="boardatjobApp.job.description">Description</span>
                    </td>
                    <td>
                        {{job.description}}
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="boardatjobApp.job.responsibilities">Responsibilities</span>
                    </td>
                    <td>
                        {{job.responsibilities}}
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="boardatjobApp.job.requirements">Requirements</span>
                    </td>
                    <td>
                        {{job.requirements}}
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="boardatjobApp.job.postDate">PostDate</span>
                    </td>
                    <td>
                        {{job.postDate | date: 'MM/dd/yyyy'}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <button type="submit"
            has-role="ROLE_USER"
            ui-sref="applyForJob({id: job.id})"
            class="btn btn-default">
        Apply
    </button>
    <button type="submit"
            ui-sref="job"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
