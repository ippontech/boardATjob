
<!-- Blog Sidebar Widgets Column -->
<div class="col-md-3">
	<form name="searchForm" class="form-inline">
		<!-- Blog Search Well -->
		<div class="well">
			<h4>Search</h4>
			<div class="input-group">
				<input type="text" class="form-control" ng-model="searchQuery"
					id="searchQuery" placeholder="Search Jobs"> 
				<span class="input-group-btn">
					<button class="btn btn-default" type="submit" ng-click="search()">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</span>
			</div>
			<!-- /.input-group -->
		</div>

		<div class="well navigation">
			<h4>Location</h4>
			<ul class="nav nav-pills nav-stacked">
				<li class="active"><a href="#"><span
						class="glyphicon glyphicon-ok"></span> Europe (10)</a></li>
				<li><a href="#"><span class="glyphicon glyphicon-minus"></span>
						US (3)</a></li>

			</ul>
		</div>
	</form>
</div>
<div class="col-md-9">
	<div infinite-scroll="loadPage(page + 1)"
		infinite-scroll-disabled="links['last'] == page">

		<div class="well col-xs-12" ng-repeat="job in jobs">
			<h2 class="title">
				<a ui-sref="jobDetail({id:job.id})">{{job.title}}</a> <span
					class="lead"> <a
					ui-sref="companyDetail({id:job.company.id})">{{job.company.name}}</a>
				</span>
			</h2>
			<p>
				<span class="glyphicon glyphicon-globe"></span> U.S. <span
					class="glyphicon glyphicon-time"></span> {{job.date}}
			</p>
			<p>{{job.description}}</p>
			<a class="btn btn-primary pull-right"
				ui-sref="jobDetail({id:job.id})">Read More <span
				class="glyphicon glyphicon-chevron-right"></span>
			</a>
		</div>

	</div>

</div>
