
<div infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">

	<div class="well col-xs-12" ng-repeat="job in jobs">
		<h2 class="title">
			<a href="#">{{job.title}}</a> <span class="lead"> <a href="#">{{job.companyListing.name}}</a>
			</span>
		</h2>
		<p>
			<span class="glyphicon glyphicon-globe"></span> U.S. 
			<span class="glyphicon glyphicon-time"></span> {{job.postDate}}
		</p>
		<p>{{job.description}}</p>
		<a class="btn btn-primary pull-right" ui-sref="jobDetail({id:job.id})">Read
			More <span class="glyphicon glyphicon-chevron-right"></span>
		</a>
	</div>

</div>
