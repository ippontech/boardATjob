
<div>
	<h2>
		{{company.name}}
	</h2>
	<h4><i>{{company.location}}</i></h4>
	<div class="row">
		<div class="col-xs-12">
			<label translate="boardatjobApp.company.description">About {{company.name}}</label>
			<div class="panel col-xs-12">{{company.description}}</div>
		</div>
	</div>
    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
