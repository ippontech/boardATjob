<form name="editForm" role="form" novalidate ng-submit="save()">

<div class="row">
	
	<div class="col-xs-12">
		<h2>Your Company Information</h2>
	</div>
</div>
<div class="row">
    <div class="form-group col-xs-12">
        <label translate="boardatjobApp.company.name">Name</label>
        <input type="text" class="form-control" name="name"
               ng-model="profile.company.name">

    </div>
</div>
<div class="row">
    <div class="form-group col-xs-12">
        <label translate="boardatjobApp.company.location">Location</label>
        <input type="text" class="form-control" name="location"
               ng-model="profile.company.location">

    </div>
</div>
<div class="row">
    <div class="form-group col-xs-12">
        <label translate="boardatjobApp.company.description">Description</label>
        <textarea class="form-control" name="description"
               ng-model="profile.company.description" rows="10"></textarea>

    </div>
</div>
<div class="row">
    <div class="alert alert-success" ng-show="success">
        <strong>Company Information Saved!</strong>
    </div>
</div>
<div class="row">
    <div class="form-group col-xs-12">
		<button type="submit" class="btn btn-primary">Save Company Information</button>
	</div>
</div>
</form>
